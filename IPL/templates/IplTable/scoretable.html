<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="background-image: url(/static/bg1.jpg); height: 900px; width: 3000px;background-size: cover;">
      <div style="padding-top: 140px;padding-left: 195px;">
        <table class="table" style="height: 400px; width:900px;padding-top: 40px; opacity: 0.7;">
          <thead>
            <tr>
             
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">played</th>
              <th scope="col">win</th>
              <th scope="col">lose</th>
              <th scope="col">draw</th>
              <th scope="col">points</th>
            </tr>
          </thead>
          <tbody>
          {% for i in records %}
            <tr>
              <th scope="row">{{i.tid}}</th>
              <td>{{i.tname}}</td>
              <td>{{i.p}}</td>
              <td>{{i.w}}</td>
              <td>{{i.l}}</td>

              <td>{{i.d}}</td>
              <td>{{i.points}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
